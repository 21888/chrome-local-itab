<html lang="en">
<head>

    <title>New Tab</title>

</head>
<body>
    <!-- Premium Geometric Background -->
    <div class="geometric-bg">
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
        <div class="geometric-shape"></div>
    </div>

    <div id="dashboard" class="dashboard-container">
        <!-- 左侧分类导航 -->
        <aside class="category-nav">
            <div class="category-nav-header">

                <button id="manage-categories" class="category-manage-btn" title="Manage Categories" aria-label="Manage Categories">

                    </svg>
                </button>
            </div>
            <nav class="category-list" id="category-list"></nav>
        </aside>

        <!-- 主内容区域 -->
        <div class="main-content-wrapper">
            <header class="dashboard-header">
                <section id="clock-container" class="clock-section" aria-label="Current time and date">
                    <!-- Clock component will be rendered here -->
                </section>
                

                
                <nav class="settings-nav">
                    <button id="open-options" class="settings-button" title="Open Settings" aria-label="Open Settings">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.61-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.22-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.22.08.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
                        </svg>
                    </button>
                </nav>
            </header>
            
            <main class="dashboard-main">
                <section id="shortcuts-container" class="shortcuts-section main-content" aria-label="Quick access shortcuts">
                    <!-- Shortcuts grid will be rendered here -->
                </section>
            </main>
            
            <footer class="dashboard-footer">
                <section id="quote-container" class="quote-section" aria-label="Daily quote">
                    <!-- Quote will be rendered here -->
                </section>
            </footer>
        </div>
    </div>
    
    <script src="storage.js"></script>
    <script src="newtab.js"></script>
</body>
</html>
